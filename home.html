<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h1 class="text-center">Inventory System</h1>

    <form id="idForm">        
            <script src="formSubmit.js"></script>


            <div class="flex-container">
            <input name="currentDesk" type="text" id="current-desk" class="form-control" placeholder="Current Desk Location A1-210">

            <div class="text-center">

            </div>
           
    </form>
